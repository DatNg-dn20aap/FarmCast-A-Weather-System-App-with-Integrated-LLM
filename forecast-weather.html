<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="app">
        <h1>Current Weather&Forecast</h1>
        <div>
            <input type="text" id="latitude" placeholder="Enter latitude">
            <input type="text" id="longitude" placeholder="Enter longitude">
        </div>
        <div>
            <!-- Grouped buttons -->
            <button class="location-button" onclick="getLocationAndWeather()">Current Location</button>
            <button class="weather-button" onclick="fetchCurrentWeather()">Get Weather</button>
        </div>
        <div id="weather">
            <!-- Weather Details -->
        </div>
        <div id="forecast">
            <!-- Weather Forecast -->
        </div>
        <button onclick="location.href='index.html'">Return</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
