<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather History</title>
    <link rel="stylesheet" href="styleHistoryWeatherPage.css">
</head>
<body>
    <div class="title-container">
        <h2>Weather History</h2>
    </div>
    <div class="input-container">
        <input type="text" id="latitude" class="textInput" placeholder="Enter latitude">
        <input type="text" id="longitude" class="textInput" placeholder="Enter longitude">
        <input type="date" id="start" class="dateSelection" placeholder="Start Date">
        <input type="date" id="end" class="dateSelection" placeholder="End Date">
        <button class="weather-button" onclick="fetchWeatherHistory()">Get Weather History</button>
        <p class="disclaimer">Please note: The time frame for weather history data is limited to within 1 year of the current date.</p>
        <div class="weatherDataOutput" id="weatherHistory">
            <!-- Weather History Details Will Be Displayed Here -->
        </div>
    </div>
    <script src="historyweatherScript.js"></script>
    <script src="offlineLog.js"></script>
</body>
</html>
